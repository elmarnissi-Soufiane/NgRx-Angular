<table class="table" *ngIf="state">
  <thead>
    <tr>
      <th>Identity</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Selected</th>
      <th>Available</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <app-product-item
      style="display: contents"
      *ngFor="let product of state.products"
      [product]="product"
    ></app-product-item>
  </tbody>
</table>
