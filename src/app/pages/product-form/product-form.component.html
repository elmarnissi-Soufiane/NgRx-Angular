<div class="container mt-4" *ngIf="prodcutFormGroup">
    <h2 class="text-center mb-4">Add or Edit Product</h2>
    <form [formGroup]="prodcutFormGroup" class="border p-4 rounded shadow">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter product name" [ngClass]="{
          'is-invalid': submitted && prodcutFormGroup.controls['name'].errors
        }" />
            <div *ngIf="submitted && prodcutFormGroup.controls.name.errors" class="invalid-feedback">
                Name is required
            </div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" id="price" class="form-control" formControlName="price" placeholder="Enter product price" [ngClass]="{
          'is-invalid': submitted && prodcutFormGroup.controls.price.errors
        }" />
            <div *ngIf="submitted && prodcutFormGroup.controls.price.errors" class="invalid-feedback">
                Price is required
            </div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity" placeholder="Enter product quantity" [ngClass]="{
          'is-invalid': submitted && prodcutFormGroup.controls.quantity.errors
        }" />
            <div *ngIf="submitted && prodcutFormGroup.controls.quantity.errors" class="invalid-feedback">
                Quantity is required
            </div>
        </div>

        <div class="form-check form-switch mb-3">
            <input type="checkbox" id="selected" class="form-check-input" formControlName="selected" />
            <label for="selected" class="form-check-label">Selected</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input type="checkbox" id="available" class="form-check-input" formControlName="available" />
            <label for="available" class="form-check-label">Available</label>
        </div>

        <button type="submit" class="btn btn-primary w-100" (click)="onSaveProduct()">
      Submit
    </button>
    </form>
</div>
